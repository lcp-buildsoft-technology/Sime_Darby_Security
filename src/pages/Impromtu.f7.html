<script>
  import request from "../js/request.js";
  export default {
    data: function() {
      var app = this.$app;
      var auth = app.form.getFormData("auth");
      return {
        user: auth.user
      };
    },
    on: {
      pageInit: function() {
        var $$ = this.$$;
        var app = this.$app;
        var router = this.$router;
        var PassID;
        var boomgate_ip = "";
        var auth = app.form.getFormData("auth");

        var ip_cam = [];
        app.dialog.preloader();
        request.get(
          "security_ipcam",
          { Authorization: "JWT " + auth.token },
          null,
          function(data) {
            for (var i = 0; i < data.results.length; i++) {
              ip_cam[data.results[i].type] = data.results[i].url;
            }
            console.log(ip_cam);
          }
        );

        request.get(
          "security_boomgate",
          { Authorization: "JWT " + auth.token },
          null,
          function(data) {
            var gate_type="E"
            for (var i = 0; i < data.length; i++) {
            if (data[i].type == gate_type) {
              boomgate_ip = data[i].url;
            }
          }


           
          }
        );

        //get device no. , need change api
        request.get(
          "security_devicenumber",
          { Authorization: "JWT " + auth.token },
          null,
          function(data) {
            PassID = data.results;
            console.log(PassID);
            app.dialog.close();
            var dev_no = [];
            var dev_val = [];
            for (var z = 0; z < PassID.length; z++) {
              dev_no.push(PassID[z].device_no);
              dev_val.push(PassID[z].id);
            }

            var pickerDevice = app.picker.create({
              inputEl: "#demo-picker-device",
              formatValue: function(values, displayValues) {
                return displayValues;
              },
              cols: [
                {
                  textAlign: "center",
                  displayValues: dev_no,
                  values: dev_val,
                  onChange: function(picker, val) {
                    $$('input[name="deviceNumber"]').val(val);
                  }
                }
              ]
            });
          }
        );

        var purpose_list = ["Multiple Delivery", "Dump Truck"];
        var pickerDevice_purpose = app.picker.create({
          inputEl: "#demo-picker-purpose",
          cols: [
            {
              textAlign: "center",
              values: purpose_list
            }
          ]
        });

        var imgs = [];
        //*camera_btn function////////////////////////////////////////////////////////////////////////////////////////////////
        $$(".camera_btn").on("click", function() {
          var facecam = ip_cam.FC;
          var frontcam = ip_cam.EF;
          var iccam = ip_cam.IC;
          var x = $$(this).attr("x");
          if (app.device.android || app.device.ios) {
            app.dialog
              .create({
                title: "Camera Option",

                buttons: [
                  {
                    text: "IVMS"
                  },
                  {
                    text: "Phone camera"
                  }
                ],
                onClick: function(dialog, index) {
                  if (index === 0) {
                    //Button 1 clicked
                    ivms_capture(x, frontcam, facecam, iccam);
                  } else if (index === 1) {
                    //Button 2 clicked
                    // cameara pugin deprecated!
                    console.log("camera");
                    document.addEventListener(
                      "deviceready",
                      onDeviceReady,
                      false
                    );
                    function onDeviceReady() {
                      console.log(navigator.camera);
                    }

                    console.log(x);

                    navigator.camera.getPicture(onSuccess, onFail, {
                      quality: 50,
                      destinationType: Camera.DestinationType.DATA_URL
                    });

                    function onSuccess(imageURI) {
                      const byteCharacters = atob(imageURI);
                      const byteArrays = [];

                      for (
                        let offset = 0;
                        offset < byteCharacters.length;
                        offset += 512
                      ) {
                        const slice = byteCharacters.slice(
                          offset,
                          offset + 512
                        );

                        const byteNumbers = new Array(slice.length);
                        for (let i = 0; i < slice.length; i++) {
                          byteNumbers[i] = slice.charCodeAt(i);
                        }

                        const byteArray = new Uint8Array(byteNumbers);
                        byteArrays.push(byteArray);
                      }

                      const blob = new Blob(byteArrays, { type: "image/jpg" });

                      console.log(blob);
                      var im = new Image();
                      var url = window.URL || window.webkitURL;
                      im.className = "custom-img";
                      im.src = url.createObjectURL(blob);

                      $$("#" + x).html("");
                      $$("#" + x).append(im);

                      //imgs.push({"name":x,"value":imageURI.substr(imageURI.lastIndexOf('/')+1)});
                      imgs[x] = blob;
                    }

                    function onFail(message) {
                      app.dialog.alert("Failed because: " + message, "");
                    }
                  }
                },
                verticalButtons: true
              })
              .open();
          } else {
            ivms_capture(x, frontcam, facecam, iccam);
          }
        });

        function ivms_capture(x, frontcam, facecam, iccam) {
          app.dialog.preloader("Capture Image...");

          if (x == "EF") {
            console.log("Front:" + frontcam);
            var $this = $$("#" + x);
            request.getimg(
              frontcam,
              null,
              function(data) {
                var im = new Image();
                var url = window.URL || window.webkitURL;
                im.className = "custom-img";
                im.src = url.createObjectURL(data);

                if (data.size <= 100) {
                  app.dialog.close();
                  app.dialog.alert("Unable to connect to Camera!", "");
                } else {
                  $this.html("");
                  $this.append(im);
                  imgs[x] = data;
                  app.dialog.close();
                }
              },
              function(error) {
                console.log(error);
                app.dialog.close();
                app.dialog.alert("Unable to connect to Camera!", "");
              }
            );
          } else if (x == "FC") {
            console.log("Face:" + facecam);
            var $this = $$("#" + x);
            request.getimg(
              facecam,
              null,
              function(data) {
                var im = new Image();
                var url = window.URL || window.webkitURL;
                im.className = "custom-img";
                im.src = url.createObjectURL(data);

                console.log(data);
                if (data.size <= 100) {
                  app.dialog.close();
                  app.dialog.alert("Unable to connect to Camera!", "");
                } else {
                  $this.html("");
                  $this.append(im);
                  imgs[x] = data;
                  app.dialog.close();
                }
              },
              function(error) {
                console.log(error);
                app.dialog.close();
                app.dialog.alert("Unable to connect to Camera!", "");
              }
            );
          } else if (x == "IC") {
            console.log("IC:" + iccam);
            var $this = $$("#" + x);
            request.getimg(
              iccam,
              null,
              function(data) {
                var im = new Image();
                var url = window.URL || window.webkitURL;
                im.className = "custom-img";
                im.src = url.createObjectURL(data);

                if (data.size == 26) {
                  app.dialog.close();
                  app.dialog.alert("Please insert IC.", "");
                } else if (data.size <= 100) {
                  app.dialog.close();
                  app.dialog.alert("Unable to connect to Camera!", "");
                } else {
                  $this.html("");
                  $this.append(im);
                  imgs[x] = data;
                  app.dialog.close();
                }

                console.log(data);
              },
              function(error) {
                console.log(error);
                app.dialog.close();
                app.dialog.alert("Unable to connect to Camera!", "");
              }
            );
          }
        }

        $$(".submit_btn").on("click", function() {
          var f = document.getElementById("my-form");
          var Fdata = new FormData(f);
          for (const [key, value] of Object.entries(imgs)) {
            switch (key) {
              case "IC":
                Fdata.append("identity_image", value, key + ".jpg");
                break;
              case "EF":
                Fdata.append("entry_car_plate_image", value, key + ".jpg");
                break;
              case "FC":
                Fdata.append("driver_image", value, key + ".jpg");
                break;
            }
          }

          var isValid = true;
          $$(".impromt_check").each(function() {
            console.log($$(this).attr("id"));
            if ($$(this).val() == "") {
              isValid = false;
            }
          });

          if (isValid) {
            if (imgs.EF != null && imgs.FC != null && imgs.IC != null) {
              app.dialog.preloader();
              request.postFormData(
                "visitor_entry",
                { Authorization: "JWT " + auth.token },
                Fdata,
                function(data) {
                  app.dialog.close();
                  console.log(data);

                  if (data.status == "success") {
                    app.dialog.alert("Impromtu Entry Created!", "");
                    request.getimg(boomgate_ip, null, function(data) {
                      console.log(data);
                    });

                    router.back("/main/", { force: true });
                  }
                },

                  app.dialog.close();
                  app.dialog.alert("Server connection error");
                }
              );
            } else {
              app.dialog.alert("Please capture all image!", "");
            }
          } else {
            app.dialog.alert("All field must be insert!", "");
          }
        });

      }
