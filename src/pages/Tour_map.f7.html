<template>
  <div class="page" id="tour_map" data-name="tour_map">
    <!-- Static Navbar -->
    <div class="navbar">
      <div class="navbar-inner">
        <div class="left">
          <a class="link back">
            <i class="material-icons"> arrow_back</i>
            <span class="if-not-md">Back</span>
          </a>
        </div>
        <div class="title">SECURITY TOUR LOG</div>
        <div class="right"></div>
      </div>
    </div>

    <div class="page-content infinite-scroll-content">
      <form
        data-search-container=".virtual-list"
        data-search-item="li"
        data-search-in=".item-title"
        class="searchbar searchbar-init"
      >
        <div class="searchbar-inner">
          <div class="searchbar-input-wrap">
            <input type="search" placeholder="Search" />
            <i class="searchbar-icon"></i>
            <span class="input-clear-button"></span>
          </div>
          <span class="searchbar-disable-button if-not-aurora">Cancel</span>
        </div>
      </form>

      <div class="list simple-list searchbar-not-found">
        <ul>
          <li>Nothing found</li>
        </ul>
      </div>

      <div class="list virtual-list media-list searchbar-found guard_tour_list">
        <ul></ul>
      </div>

      <div class="preloader infinite-scroll-preloader "></div>
    </div>
  </div>
</template>

<script>
  import request from "../js/request.js";
  export default {
    data: function() {
      var app = this.$app;
      var auth = app.form.getFormData("auth");
      return {
        user: auth.user
      };
    },
    on: {
      pageInit: function() {
        var app = this.$app;
        var router = this.$router;
        var $$ = this.$$;
        var auth = app.form.getFormData("auth");

        // infinity scoll

        var items = [];

        var next_page = 1;

        console.log("Authorization: JWT " + auth.token);

        //*show loading animation
        app.preloader.show("#FC6F5B");
        request.get(
          "security_postlog",
          { Authorization: "JWT " + auth.token },
          { page: next_page },

          function(data) {
            app.preloader.hide();

            console.log(data);

            if (data.next != null) {
              next_page = data.next;
            } else {
              // Nothing more to load, detach infinite scroll events to prevent unnecessary loadings
              app.infiniteScroll.destroy(".infinite-scroll-content");
              // Remove preloader
              $$(".infinite-scroll-preloader").remove();

              //toast message
              var toastCenter = app.toast.create({
                text: "No more results",
                position: "center",
                closeTimeout: 2000
              });

              toastCenter.open();
            }

            for (var i = 0; i < data.length; i++) {
              console.log(data[i]);
              var log_id = data[i].id;
              items.push({
                title: data[i].security_guard_name,
                subtitle: data[i].timestamp,
                value: log_id,
                qr: data[i].qr_uuid
              });
            }

            // Loading flag
            var allowInfinite = true;

            // Last loaded index
            var lastItemIndex = $$(".virtual-list li").length;

            // Append items per load
            var itemsPerLoad = 5;

            //*virtualList
            var virtualList = app.virtualList.create({
              // *List Element
              el: ".virtual-list",
              // *Pass array with items
              items: items,
              // *Custom search function for searchbar
              searchAll: function(query, items) {
                $$(".infinite-scroll-preloader").hide();
                var found = [];
                for (var i = 0; i < items.length; i++) {
                  if (
                    items[i].title.toLowerCase().indexOf(query.toLowerCase()) >=
                      0 ||
                    query.trim() === ""
                  )
                    found.push(i);
                }

                return found; //*return array with mathced indexes
              },
              // *List item Template7 template
              itemTemplate:
                '<li value="{{value}}" class="log_details" >' +
                '<a href="#" class="item-link item-content">' +
                '<div class="location_icon"></div>' +
                '<div class="item-inner" style="padding-left:2%">' +
                '<div class="row">' +
                '<div class="item-subtitle col"  style="width=49%">{{title}}</div>' +
                '<div class="item-subtitle col" style="text-align:right;padding-right:3%"  style="width=49%">{{subtitle}}</div>' +
                "</div>" +
                '<div class="item-title-row">' +
                '<div class="item-title"  style="width=90%">{{qr}}</div>' +
                "</div>" +
                "</div>" +
                "</a>" +
                "</li>",
              //* Item height
              height: app.theme === "ios" ? 63 : app.theme === "md" ? 73 : 46
            });

            // Attach 'infinite' event handler
            $$(".infinite-scroll-content").on("infinite", function() {
              $$(".infinite-scroll-preloader").show();
              // Exit, if loading in progress
              if (!allowInfinite) return;
              console.log(lastItemIndex);
              // Set loading flag
              allowInfinite = false;

              // Emulate 1s loading
              setTimeout(function() {
                // Reset loading flag
                allowInfinite = true;

                // if (lastItemIndex >= maxItems) {
                //   // Nothing more to load, detach infinite scroll events to prevent unnecessary loadings
                //   app.infiniteScroll.destroy('.infinite-scroll-content');
                //   // Remove preloader
                //   $$('.infinite-scroll-preloader').remove();
                //   return;
                // }

                // Generate new items HTML

                if (next_page == null) {
                  // Nothing more to load, detach infinite scroll events to prevent unnecessary loadings

                  allowInfinite = false;
                  // Remove preloader
                  $$(".infinite-scroll-preloader").remove();

                  //toast message
                  var toastCenter = app.toast.create({
                    text: "No more results",
                    position: "center",
                    closeTimeout: 2000
                  });

                  toastCenter.open();
                } else {
                  var new_items = [];
                  console.log(next_page);
                  request.getNext(
                    next_page,
                    { Authorization: "JWT " + auth.token },
                    function(data) {
                      app.preloader.hide();

                      console.log(data);
                      next_page = data.next;

                      for (var i = 0; i < data.length; i++) {
                        console.log(data[i]);
                        var log_id = data[i].id;
                        items.push({
                          title: data[i].security_guard_name,
                          subtitle: data[i].timestamp,
                          value: log_id,
                          qr: data[i].qr_uuid
                        });
                      }

                      virtualList.appendItems(new_items);
                    },
                    function(xhr, status) {
                      console.log(xhr);
                      app.preloader.hide();
                    }
                  );
                }

                // Update last loaded index
                lastItemIndex = $$(".virtual-list li").length;
              }, 1000);
            });
          },
          function(xhr, status) {
            console.log(xhr);
            app.preloader.hide();
          }
        );
      }
    }
  };
</script>
