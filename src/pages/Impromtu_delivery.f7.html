                    text: "Phone camera"
                  },

                    text: "Close"
                  }
                ],
                onClick: function(dialog, index) {
                  if (index === 0) {
                    //Button 1 clicked
                    ivms_capture(x, frontcam, facecam, iccam);
                  } else if (index === 1) {
                    //Button 2 clicked
                    // cameara pugin deprecated!
                    console.log("camera");
                    document.addEventListener(
                      "deviceready",
                      onDeviceReady,
                      false
                    );
                    function onDeviceReady() {
                      console.log(navigator.camera);
                    }

                    console.log(x);

                    navigator.camera.getPicture(onSuccess, onFail, {
                      quality: 50,
                      destinationType: Camera.DestinationType.DATA_URL
                    });

                    function onSuccess(imageURI) {
                      const byteCharacters = atob(imageURI);
                      const byteArrays = [];

                      for (
                        let offset = 0;
                        offset < byteCharacters.length;
                        offset += 512
                      ) {
                        const slice = byteCharacters.slice(
                          offset,
                          offset + 512
                        );

                        const byteNumbers = new Array(slice.length);
                        for (let i = 0; i < slice.length; i++) {
                          byteNumbers[i] = slice.charCodeAt(i);
                        }

                        const byteArray = new Uint8Array(byteNumbers);
                        byteArrays.push(byteArray);
                      }

                      const blob = new Blob(byteArrays, { type: "jpg" });

                      console.log(blob);
                      var im = new Image();
                      var url = window.URL || window.webkitURL;
                      im.className = "custom-img";
                      im.src = url.createObjectURL(blob);

                      $$("#" + x).html("");
                      $$("#" + x).append(im);

                      //imgs.push({"name":x,"value":imageURI.substr(imageURI.lastIndexOf('/')+1)});
                      imgs[x] = blob;
                    }

                    function onFail(message) {
                      app.dialog.alert("Failed because: " + message, "");
                    }
                  }else if(index === 2){
                    app.dialog.close();
                  }
                },
                verticalButtons: true
              })
              .open();
          } else {
            ivms_capture(x, frontcam, facecam, iccam);
          }
        });
